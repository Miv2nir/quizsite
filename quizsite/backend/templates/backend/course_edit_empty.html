<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <!-- font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet" />
</head>
<!-- wanted to make it one template but thought that id rather not do that right now, maybe later -->

<body>
    <div class="split">
        <nav class="sidebar">
            <ul class="sidebar-list">
                <img class="icon" src="{% static 'hse_logo.svg' %}" alt="HSE Logo" />
                <li class="sidebar-element">
                    <div class="sidebar-text" onclick="window.location.href='/'">Home Page</div>

                </li>
                <li class="sidebar-element">
                    <div class="sidebar-text" onclick="window.location.href='/courses/'">Course Search</div>

                </li>
                <li class="sidebar-element">
                    <div class="sidebar-text">Test 3sdagfdhfdhbdfghjgfjdhgjghkjhudsfgfgdagfdgbfdsay</div>

                </li>
            </ul>
        </nav>
        <main>
            <span style="overflow: hidden;">
                <div class="main-div-quick-access">
                    <div style="display:block;">
                        <p>
                            N notifications
                        </p>
                        <p onclick="window.location.href='/user/';" class="link-text">
                            Profile
                        </p>
                    </div>
                    <img class="pfp" src="{% static 'pfp.png' %}" />
                </div>
                <!--welcome-->
                <div style="overflow: hidden;">
                    <h2>
                        {{ course_name }}: New Page
                    </h2>
                </div>
            </span>
            <span class="content center">
                <br />
                <br />
                <h2>Page {{page_number}} does not exist yet. Would you like to create it?</h2>
                <button onclick="window.location.href='/courses/{{ course_name }}/edit/{{ page_number}}/?create=1'"
                    class="course-button">Create</button>
                <br />
                <div class=" bottom-nav">
                    <img class="img-nav-arrow-rotate"
                        onclick="window.location.href='/courses/{{ course_name }}/edit/{{ page_previous }}/';"
                        src="{% static 'nav_arrow.png' %}" />
                    <div class="img-nav-button">
                        <img class="img-nav-box" src="{% static 'nav_box.png' %}" />
                        <div class="img-nav-button-text">{{ page_number }}</div>
                    </div>
                    <img class="img-nav-arrow" style="visibility: hidden;" src="{% static 'nav_arrow.png' %}" />
                </div>
            </span>
        </main>
    </div>
</body>
<script src="{% static 'script.js' %}"></script>

</html>
