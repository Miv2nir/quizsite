<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}" />
  <!-- font import -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"

</head>

      <ul class="sidebar-list">
        <img class="icon" src="{% static 'hse_logo.svg' %}" alt="HSE Logo" />
        <li class="sidebar-element">
          <div class="sidebar-text" onclick="window.location.href='/'">Home Page</div>

        <br />

            </div>
            <div class="assignments-box">
              <img class="course-image" src="{% static 'course.png' %}">
              <a class="course-text">Course Name</a>

          </div>
